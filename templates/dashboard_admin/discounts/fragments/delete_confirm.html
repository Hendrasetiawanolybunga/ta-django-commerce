<div class="modal-header">
    <h5 class="modal-title">Delete Discount</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <h5>Are you sure you want to delete this discount?</h5>
    <p>
        <strong>Customer:</strong> {{ discount.pelanggan.nama_pelanggan }}<br>
        <strong>Product:</strong> {{ discount.produk.nama_produk|default:"General Discount" }}<br>
        <strong>Discount:</strong> {{ discount.persen_diskon }}%<br>
        <strong>Status:</strong> {{ discount.status }}<br>
        <strong>Message:</strong> {{ discount.pesan }}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-danger" onclick="deleteDiscount({{ discount.pk }})">Delete Discount</button>
</div>
