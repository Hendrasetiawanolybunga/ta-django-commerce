<form id="categoryForm" method="post" 
      {% if category %}
        action="{% url 'dashboard_admin:category_update_ajax' category.pk %}"
      {% else %}
        action="{% url 'dashboard_admin:category_create_ajax' %}"
      {% endif %}>
    {% csrf_token %}
    <div class="mb-3">
        <label for="nama_kategori" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="nama_kategori" name="nama_kategori" 
               {% if category %}value="{{ category.nama_kategori }}"{% endif %} required>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            {% if category %}Update{% else %}Create{% endif %} Category
        </button>
    </div>
</form>
