{% extends 'dashboard_admin/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Delete Category</h2>
        <a href="{% url 'dashboard_admin:category_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Categories
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this category?</h5>
            <p class="card-text">
                <strong>Category Name:</strong> {{ category.nama_kategori }}
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'dashboard_admin:category_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
