<form id="customerForm" method="post" 
      {% if customer %}
        action="{% url 'dashboard_admin:customer_update_ajax' customer.pk %}"
      {% else %}
        action="{% url 'dashboard_admin:customer_create_ajax' %}"
      {% endif %}>
    {% csrf_token %}
    <div class="modal-body">
        <div class="mb-3">
            <label for="nama_pelanggan" class="form-label">Name</label>
            <input type="text" class="form-control" id="nama_pelanggan" name="nama_pelanggan" 
                   {% if customer %}value="{{ customer.nama_pelanggan }}"{% endif %} required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" 
                   {% if customer %}value="{{ customer.username }}"{% endif %} required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" 
                   {% if customer %}value="{{ customer.email|default:'' }}"{% endif %} required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password {% if customer %}(Leave blank to keep current){% endif %}</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="no_hp" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="no_hp" name="no_hp" 
                   {% if customer %}value="{{ customer.no_hp }}"{% endif %}>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label">Address</label>
            <textarea class="form-control" id="alamat" name="alamat" rows="3">
                {% if customer %}{{ customer.alamat|default:'' }}{% endif %}
            </textarea>
        </div>
        <div class="mb-3">
            <label for="tanggal_lahir" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" 
                   {% if customer %}value="{{ customer.tanggal_lahir|date:'Y-m-d'|default:'' }}"{% endif %}>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            {% if customer %}Update{% else %}Create{% endif %} Customer
        </button>
    </div>
</form>
