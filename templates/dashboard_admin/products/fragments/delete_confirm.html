<form id="productForm" method="post" action="{% url 'dashboard_admin:product_delete_ajax' product.pk %}">
    {% csrf_token %}
    <div class="alert alert-warning">
        <h5>Are you sure you want to delete this product?</h5>
        <p>
            <strong>Product Name:</strong> {{ product.nama_produk }}<br>
            <strong>Price:</strong> Rp {{ product.harga_produk|floatformat:0 }}<br>
            <strong>Stock:</strong> {{ product.stok_produk }}
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete Product</button>
    </div>
</form>
