<form id="productForm" method="post" 
      {% if product %}
        action="{% url 'dashboard_admin:product_update_ajax' product.pk %}"
      {% else %}
        action="{% url 'dashboard_admin:product_create_ajax' %}"
      {% endif %}
      enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="nama_produk" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="nama_produk" name="nama_produk" 
                       {% if product %}value="{{ product.nama_produk }}"{% endif %} required>
            </div>
            <div class="mb-3">
                <label for="deskripsi_produk" class="form-label">Description</label>
                <textarea class="form-control" id="deskripsi_produk" name="deskripsi_produk" rows="4" required>
                    {% if product %}{{ product.deskripsi_produk }}{% endif %}
                </textarea>
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Category</label>
                <select class="form-control" id="kategori" name="kategori">
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" 
                                {% if product and product.kategori and product.kategori.id == category.id %}selected{% endif %}>
                            {{ category.nama_kategori }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="harga_produk" class="form-label">Price (Rp)</label>
                <input type="number" class="form-control" id="harga_produk" name="harga_produk" step="0.01" 
                       {% if product %}value="{{ product.harga_produk }}"{% endif %} required>
            </div>
            <div class="mb-3">
                <label for="stok_produk" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stok_produk" name="stok_produk" 
                       {% if product %}value="{{ product.stok_produk }}"{% endif %} required>
            </div>
            <div class="mb-3">
                <label for="foto_produk" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="foto_produk" name="foto_produk" accept="image/*">
                {% if product and product.foto_produk %}
                    <div class="mt-2">
                        <img src="{{ product.foto_produk.url }}" alt="{{ product.nama_produk }}" width="100">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            {% if product %}Update{% else %}Create{% endif %} Product
        </button>
    </div>
</form>
