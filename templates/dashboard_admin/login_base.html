<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Login{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --light-green: #90EE90;
            --dark-green: #059212;
            --darker-green: #046c0d;
        }
        
        body {
            background-color: #f8f9fa;
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--light-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: auto;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--dark-green);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .login-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--dark-green);
            box-shadow: 0 0 0 0.25rem rgba(5, 146, 18, 0.25);
        }
        
        .btn-primary {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--darker-green);
            border-color: var(--darker-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 146, 18, 0.3);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .brand-name {
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="login-container">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
